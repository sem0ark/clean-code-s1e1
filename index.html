<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <section class="hero">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </section>

  <main class="main centered">
    <div class="new-task-form">
      <label class="main__heading">Add Item</label>
      
      <div class="task-row-wrapper">
        <input id="new-task-input" class="task-list__task-input" type="text">
        <button class="task-list__btn" id="add-task-button">Add</button>
      </div>
    </div>
  
    <h3 class="main__heading">Todo</h3>
    
    <ul id="incomplete-tasks" class="task-list">
      <li class="task-list__task">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__task-label">Pay Bills</label>
        <input type="text" class="task-list__task-input">
        <button class="task-list__btn task-list__btn_edit">Edit</button>
        <button class="task-list__btn task-list__btn_delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
      
      <li class="task-list__task_edit-mode task-list__task">
        <input type="checkbox" class="task-list__checkbox">
        <label class="task-list__task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-list__task-input">
        <button class="task-list__btn task-list__btn_edit">Save</button>
        <button class="task-list__btn task-list__btn_delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
    
    <h3 class="main__heading">Completed</h3>
    
    <ul id="completed-tasks" class="task-list">
      <li class="task-list__task">
        <input type="checkbox" class="task-list__checkbox" checked>
        <label class="task-list__task-label">See the Doctor</label>
        <input type="text" class="task-list__task-input">
        <button class="task-list__btn task-list__btn_edit">Edit</button>
        <button class="task-list__btn task-list__btn_delete">
          <img src="./remove.svg" alt="remove">
        </button>
      </li>
    </ul>
  
  </main>
  
  <script src="app.js"></script>
</body>
</html>
